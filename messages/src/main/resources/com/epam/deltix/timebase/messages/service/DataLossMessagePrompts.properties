this            Data Loss Message
this.doc        \
Message class, which describes data loss for 'lossy' Transient streams. See see "BufferOptions.Lossless".\n\
Such message can be received from see "ITickCursor", when message loss is occurred.\n\
TickStream should have see "DataLossMessage" Class Descriptor defined in stream schema. See\n\
see "Descriptor" .

bytes           Bytes
bytes.doc       Number of the lost bytes.

fromTime        From Time
fromTime.doc    The last reported message time before byte loss occurs. Precision - milliseconds.
